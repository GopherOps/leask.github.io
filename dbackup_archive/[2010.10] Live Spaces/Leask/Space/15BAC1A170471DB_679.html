<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>Contorting</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_679-Title">Contorting</h2><h5 id="bp-15BAC1A170471DB_679-publish">6/29/2005 11&#58;18&#58;25 AM</h5><div id="bp-15BAC1A170471DB_679-content" class="blogpost"><div>隔着一杯茶看世界，就像用我们现有的感知去看人。</div>
<div>很多人我到今天还是看不清楚，这不知道是我的局限还是视野的干扰。</div>
<div>其实也没有必要清清楚楚，对家里人的感觉，就算扭曲，但是你会相信其动人的本质；对朋友，该萍水相逢的就萍水相逢吧，该肝胆相照的也不要犹豫；除了她，虽说时间不长不短，却让我如此迷惘。</div>
<div>在我有限的生命中，我不知道我可以喝下多少杯清茶，也不知道我可以隔着茶杯看到多少扭曲的世界，我只是想多看看她，虽不动人，却动心。
<div>想太多了，只是一杯茶而已。再复杂也不过是一杯茶。</div></div><img src="img/15BAC1A170471DB_679_0.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_679-comments" class="comments"></div></div></body></html>
