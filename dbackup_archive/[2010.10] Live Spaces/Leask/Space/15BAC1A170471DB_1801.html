<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#26379;&#21451;&#65292;&#20170;&#26202;&#65292;&#20026;&#20320;&#38590;&#36807;&#12290;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1801-Title">&#26379;&#21451;&#65292;&#20170;&#26202;&#65292;&#20026;&#20320;&#38590;&#36807;&#12290;</h2><h5 id="bp-15BAC1A170471DB_1801-publish">6/17/2006 12&#58;32&#58;08 AM</h5><div id="bp-15BAC1A170471DB_1801-content" class="blogpost">当你在我面前滴下眼泪，
<br />我的心被一种无形的力量往下扯。
<br />虽然我不知道有多难过的心情才能让你落泪，
<br />正如你不会知道，看着你流泪的我，会有多难过。
<br />在黑暗中轻轻拭去那晶莹、温热的水珠，
<br />徘徊在你的脸上，在你伤心的眼角。
<br />扶住你肩膀的一刻，你羞涩着躲避我的眼睛。
<br />我不知道你的泪水为何而流，
<br />正如你也不会知道，当我转身走在黑暗中，
<br />我眼里，有一滴伤心的眼泪，叫出了你的名字。</div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1801-comments" class="comments"></div></div></body></html>
