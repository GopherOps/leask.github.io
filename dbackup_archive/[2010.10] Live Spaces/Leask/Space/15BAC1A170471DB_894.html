<div>真不想在清远看到这些，但还是无可避免被我碰到了：</div>
<div><font color="#ff0000" size="4">“无良开发商，还我血汗钱！”</font></div>
<div>真难过，替辛苦的工人们难过。</div>
<div>替那些没有良知的人感到可悲。</div>
<div> </div>
<div><img src="img/15BAC1A170471DB_894_0.jpg" /></div>
<div> </div>
<div><img src="img/15BAC1A170471DB_894_1.jpg" /></div>
<div> </div>
<div>
<hr />
</div>
<div> </div>
<div>恩爱的一对流浪情人，其中的幸福与辛酸不是我们可以体会的。</div>
<div>他们什么也没有了，却拥有全世界。</div>
<div> </div>
<div><img src="img/15BAC1A170471DB_894_2.jpg" /></div>
<div> </div>
<div>
<hr />
</div>
<div> </div>
<div>两座楼中抬头看天，你才知道为什么别人把城市叫做森林。</div>
<div> </div>
<div><img src="img/15BAC1A170471DB_894_3.jpg" /></div>
<div> </div>
<div>
<hr />
</div>
<div> </div>
<div>最后分享两张我的视觉。</div>
