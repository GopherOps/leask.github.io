惊喜发现如此一幕：<br />
KITT中用了Apple的键盘。<br />
<br />
现今的美剧、美片中出现Apple产品的几率越来越高了，iPod、iMac、Macbook甚至Macbook Pro等等在影片中都是很容易找到影子的。<br />
但是如此借用一个Apple的键盘还是少有哦。<br />
挺有趣。<font color="#888888"><br /></font></div>
