<br />
<br />终于穿越了巨大寂寞
<br />应付起长夜得心应手
<br />也能呼吸也有脉搏
<br />把被你折磨看作成就
<br />苦痛也就能换成守候

<br />已经决定的何必承诺
<br />把心掏给你够不够
<br />一千年后谁记得我
<br />但我还牢记你轮廓
<br />没有倦容还在等你回头
