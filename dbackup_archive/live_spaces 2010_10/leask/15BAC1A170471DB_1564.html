<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>Mc Dull, The Alumni</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1564-Title">Mc Dull, The Alumni</h2><h5 id="bp-15BAC1A170471DB_1564-publish">4/23/2006 8&#58;39&#58;43 AM</h5><div id="bp-15BAC1A170471DB_1564-content" class="blogpost">终于忙完了音乐协会的首场晚会。 <br />累，值得。 <br />一直想看春田花花，也是刚刚才有时间看了。 <br />别的不用多说了， <br />如果还是觉得Mc Dull幼稚无聊的还是认真再看一遍吧。 <br />刚才的春天花花又让我流泪了， <br />也许是片子感人， <br />也许是最近经历太多。 <br />不得而知。 <br /><br />去睡觉了，先和大家说声早上好。 <br />习惯了昼夜颠倒的生活， <br />这样可以逃避很多东西...</div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1564-comments" class="comments"><div id="comment-15BAC1A170471DB_1573"><h5 id="comment-15BAC1A170471DB_1573"> - 5/6/2006 3&#58;06&#58;03 AM</h5><div>回到学校我也去拉来看看...好东西要一起分享</div></div></div></div></body></html>
