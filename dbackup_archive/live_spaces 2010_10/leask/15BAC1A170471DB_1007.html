<div>这个学期回学校，造物主送我们一件很特别的礼物，宿舍走廊的外墙上多了一群小生灵。</div>
<div>不速之客，有一点可怕，有一点可爱。</div>
<div>听说它们中一些淘气的分子已经攻击我们了。</div>
