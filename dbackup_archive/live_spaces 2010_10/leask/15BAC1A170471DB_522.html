<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>Wateriness, Gloom</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_522-Title">Wateriness, Gloom</h2><h5 id="bp-15BAC1A170471DB_522-publish">6/4/2005 6&#58;02&#58;08 PM</h5><div id="bp-15BAC1A170471DB_522-content" class="blogpost"><p>湿漉漉的六月，湿漉漉的校园。</p> <p>有一点清新，也有一点灰。</p> <p>期待着蓝天，期待着阳光。</p> <p>这就是我的生活。</p> <p> </p><img src="img/15BAC1A170471DB_522_0.jpg" /><img src="img/15BAC1A170471DB_522_1.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_522-comments" class="comments"></div></div></body></html>
