<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#23433;&#38745;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_2100-Title">&#23433;&#38745;</h2><h5 id="bp-15BAC1A170471DB_2100-publish">11/22/2006 10&#58;36&#58;07 PM</h5><div id="bp-15BAC1A170471DB_2100-content" class="blogpost">仿佛一下子安静下来了。
<br />一切，一切。
<br />不知道是不是自己在免强你。
<br />不知道，真的。
<br />如果你真的幸福，我愿意这样，真的很愿意。
<br />
<br />有时候幸福让人贪心，曾经这样。
<br />以后的事情谁知道呢。
<br />不知道，真的。
<br />
<br />当我发现自己已经慢慢变得不理智，这样很可怕。
