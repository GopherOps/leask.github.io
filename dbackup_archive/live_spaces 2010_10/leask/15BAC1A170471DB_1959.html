<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#22909;&#20154;&#38590;&#20570;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1959-Title">&#22909;&#20154;&#38590;&#20570;</h2><h5 id="bp-15BAC1A170471DB_1959-publish">9/15/2006 4&#58;44&#58;06 PM</h5><div id="bp-15BAC1A170471DB_1959-content" class="blogpost">很久没有在这里写Shihan(sas)了，
<br />也许正因为她和他，我开始惧怕写Spaces。
<br />无情的巧合，sas和睿，可能是上天要惩罚我吧，
<br />又或者上天怕我忘记高中的那一段风花雪月。
<br />我现在真的只是想他们可以继续幸福地在一起，
<br />为什么，为什么到现在，她恨我，他也恨我。
<br />我真的不想破坏什么，我好累。
<br />你们要一起就一起吧，要分开就分开，
<br />套用一句很土地对白：你们都会后悔的。
<br />我会躲在一边，继续沉默，我不要做罪人。
<br />请尊重我仅有的一点点尊严。</div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1959-comments" class="comments"></div></div></body></html>
