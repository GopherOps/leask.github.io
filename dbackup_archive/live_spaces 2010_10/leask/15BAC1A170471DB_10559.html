<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#21435;&#24180;&#19977;&#26376;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10559-Title">&#21435;&#24180;&#19977;&#26376;</h2><h5 id="bp-15BAC1A170471DB_10559-publish">5/25/2009 2&#58;29&#58;16 PM</h5><div id="bp-15BAC1A170471DB_10559-content" class="blogpost"><div>去年三月，我还没找到工作。<br />
还在和舍友一起过着我们昼夜颠倒的“哈佛时间”。<br />
去年三月，我还吃着一杯杯无奈的泡面。<br />
还在和舍友一起肆意着最后的春春年华。<br />
去年三月，当时感觉活在地狱，现在想来，其实身处极乐。<br />
09年的三月马上就要过去了，10年的三月，我还在这么活着么？<br />
<br />
PS：图中杯面绽放的时刻，是08年3月28日，深夜。</div>
