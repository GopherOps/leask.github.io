<div>那么国内还拿着iPod Touch的可怜虫是不是就没有办法了呢？</div>
<div>其实只要在Cydia中安装Street View Enabler就ok了！</div>
<div>当然，你的iPod要先JB哦。</div>
<div>我居然在纽约街头发现了Gossip Gril的巨幅广告，呵呵。</div>
<div>PS：我的截图是在iPhone OS 3.0 beta5上实现的，根据资料2.0固件应该也是可以的。</div>
