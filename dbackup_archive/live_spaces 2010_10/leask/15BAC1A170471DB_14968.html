<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20302;&#35843;&#19978;Twitter&#65292;&#26032;IP&#20986;&#26469;&#20102;&#65281;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_14968-Title">&#20302;&#35843;&#19978;Twitter&#65292;&#26032;IP&#20986;&#26469;&#20102;&#65281;</h2><h5 id="bp-15BAC1A170471DB_14968-publish">9/15/2009 2&#58;53&#58;33 PM</h5><div id="bp-15BAC1A170471DB_14968-content" class="blogpost"><p><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="Screen shot 2009-09-15 at 2.48.06 PM" border="0" alt="Screen shot 2009-09-15 at 2.48.06 PM" src="img/15BAC1A170471DB_14968_0.jpg" width="745" height="345" /> </p> <p>早两天就得到了能连上Twitter的新一组IP地址，不少人DM问我要，实在是考虑再三我还是贴出来了。</p> <p>记忆中上次贴出后，那一组不久就不能用了。</p> <p>不过twitter的文化就是分享，如果只有自己能上，那么twitter还有什么意义。</p> <p>还是大家一起来吧。实在不行了，我们还有机器人（<a title="https&#58;//www.tweet.im" href="https&#58;//www.tweet.im">https&#58;//www.tweet.im</a>）能上。</p> <p>能用多久算多久，实在不能用了，大家八仙过海，各显神通。</p> <p>有新的可用IP我会在这里分享给大家。</p>  </div><h3>Comments</h3><div id="bp-15BAC1A170471DB_14968-comments" class="comments"></div></div></body></html>
