<br />
<br />有种什么都变了的感觉，
<br />听的音乐变了，用的电脑变了，手机也变了...
<br />最伤心的也许是：人变了。
<br />无助，有点寂寞，有点迷惘。
<br />最近都在泡论坛，Mac的Mobile的等等。
<br />找那些我能解答的问题，寻找现实生活中迷失的纯朴和简单。
<br />莫名的失落感笼罩着，有点可怕的灰白。
<br />开始怀疑自己的精神是不是已经出现问题，
<br />也开始怀疑是不是该看看医生，该戒酒，该戒烟...
<br />又或者，该戒掉思念。
<br />是呀，什么都变了，但为什么，有些东西我还是戒不掉。<img src="img/15BAC1A170471DB_1960_1.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1960-comments" class="comments"></div></div></body></html>
