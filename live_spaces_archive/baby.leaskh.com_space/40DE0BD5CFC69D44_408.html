<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#38590;&#24471;&#30340;&#23454;&#20064;&#32463;&#21382;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35910;&#33104;&#23567;&#20844;&#20027;</a></h1><div id="bp"><h2 id="bp-40DE0BD5CFC69D44_408-Title">&#38590;&#24471;&#30340;&#23454;&#20064;&#32463;&#21382;</h2><h5 id="bp-40DE0BD5CFC69D44_408-publish">2009/8/1 14&#58;25&#58;51</h5><div id="bp-40DE0BD5CFC69D44_408-content" class="blogpost"><p>Miss Yang在清远的实习生活告一段落了。 <p><a href="img/40DE0BD5CFC69D44_408_0.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02633" border="0" alt="DSC02633" src="img/40DE0BD5CFC69D44_408_0.jpg" width="324" height="244" /></a>  <p>这就是英语课组的其中一个办公室，那张可怜的小课桌就是我的临时办公桌哈。 <p><a href="img/40DE0BD5CFC69D44_408_1.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02632" border="0" alt="DSC02632" src="img/40DE0BD5CFC69D44_408_1.jpg" width="324" height="244" /></a>  <p><a href="img/40DE0BD5CFC69D44_408_2.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02716" border="0" alt="DSC02716" src="img/40DE0BD5CFC69D44_408_2.jpg" width="324" height="244" /></a>  <p><a href="img/40DE0BD5CFC69D44_408_3.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02702" border="0" alt="DSC02702" src="img/40DE0BD5CFC69D44_408_3.jpg" width="324" height="244" /></a>  <p>从办公室窗户望下去，会看到很多不同的景色。 <p><a href="img/40DE0BD5CFC69D44_408_4.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02713" border="0" alt="DSC02713" src="img/40DE0BD5CFC69D44_408_4.jpg" width="244" height="324" /></a>  <p>这是我午休的地方，身边都是可爱的小朋友。 <p><a href="img/40DE0BD5CFC69D44_408_5.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02636" border="0" alt="DSC02636" src="img/40DE0BD5CFC69D44_408_5.jpg" width="324" height="244" /></a>  <p>还有幸做了回监考老师，嘻嘻。 <p><a href="img/40DE0BD5CFC69D44_408_6.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02638" border="0" alt="DSC02638" src="img/40DE0BD5CFC69D44_408_6.jpg" width="324" height="244" /></a>  <p>一看就知道这几个学生被英语老师罚留堂哈。 <p><a href="img/40DE0BD5CFC69D44_408_7.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02709" border="0" alt="DSC02709" src="img/40DE0BD5CFC69D44_408_7.jpg" width="324" height="244" /></a>  <p><a href="img/40DE0BD5CFC69D44_408_8.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02711" border="0" alt="DSC02711" src="img/40DE0BD5CFC69D44_408_8.jpg" width="324" height="244" /></a>  <p>做了很形象可爱的试教用的道具。 <p>杨老师的第一节公开课总算圆满结束。 <p>在这里特别感谢桦姐精神上和行动上的帮助和支持、黄老师对我的重用，还有晓婷、伟婷、阿陶、阿韵等老师给我的宝贵意见。</p>  </p></p></p></p></div><h3>Comments</h3><div id="bp-40DE0BD5CFC69D44_408-comments" class="comments"></div></div></body></html>
