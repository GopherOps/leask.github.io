<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#24515;&#30140;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35910;&#33104;&#23567;&#20844;&#20027;</a></h1><div id="bp"><h2 id="bp-40DE0BD5CFC69D44_375-Title">&#24515;&#30140;</h2><h5 id="bp-40DE0BD5CFC69D44_375-publish">2009/8/1 14&#58;11&#58;44</h5><div id="bp-40DE0BD5CFC69D44_375-content" class="blogpost"><p><a href="img/40DE0BD5CFC69D44_375_0.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02477" border="0" alt="DSC02477" src="img/40DE0BD5CFC69D44_375_0.jpg" width="324" height="244" /></a>  <p>照片中的Hello Kitty挂钩是姐姐送我的，陪伴在我宿舍将近四年了，今晚突然断了，好伤心。Tina立即拿了个不锈钢挂钩帮我挂上，谢谢你。 <p><a href="img/40DE0BD5CFC69D44_375_1.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC02536" border="0" alt="DSC02536" src="img/40DE0BD5CFC69D44_375_1.jpg" width="324" height="244" /></a>  <p>这青蛙拖鞋的历史更悠久，从高中一直陪伴我到现在，前前后后7年，终于退休了。它老年的时候情况很不稳定，断裂了好几次，不过都被我用502拯救过来了。 <p>昨晚，它断成这样，我也无能为力了。 <p>多有感情的一双拖鞋，始终有它离开的一刻。 <p>即将毕业的日子，百感交集。 <p>  <p></p> <h6>1 comments&#58; </h6> <dl> <dt><a></a><a href="http&#58;//www.blogger.com/profile/03535888308976352188">tracy</a> said...  <dd> <p>傻瓜</p> <dd><a href="http&#58;//syxnx.blogspot.com/2009/03/blog-post_14.html?showComment=1237014900000#c5815604162292290879">March 14, 2009 3&#58;15 PM </a><a href="http&#58;//www.blogger.com/delete-comment.g?blogID=3463240971280415160&amp;postID=5815604162292290879"></a></dd></dd></dt></dl>  </p></div><h3>Comments</h3><div id="bp-40DE0BD5CFC69D44_375-comments" class="comments"></div></div></body></html>
