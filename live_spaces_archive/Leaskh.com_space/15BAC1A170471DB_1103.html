<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#29983;&#21629;&#20013;&#31532;&#19968;&#25226;&#21513;&#20182;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1103-Title">&#29983;&#21629;&#20013;&#31532;&#19968;&#25226;&#21513;&#20182;</h2><h5 id="bp-15BAC1A170471DB_1103-publish">10/8/2005 9&#58;10&#58;55 PM</h5><div id="bp-15BAC1A170471DB_1103-content" class="blogpost"><div>练吉他已经断断续续很久了，一直弹的都是别人的琴。</div>
<div>今天终于给自己买了一把吉他，兴奋的感觉难以形容。</div>
<div>希望自己会越弹越好吧，不求有上台表演的水平，只求可以自娱。</div>
<div>哪一天有勇气可以打通她的电话，为她弹唱一首浪漫的情歌。</div>
<div>当然还要为妈妈弹一首《真的爱你》。</div>
<div>呵呵，足够了。</div>
<div>省吃俭用很久才下决心买的，买了还要省吃俭用很长一段时间。</div>
<div>最近心情都很不好，当哄哄自己咯。</div>
<div>不写了，练琴去！</div></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1103-comments" class="comments"></div></div></body></html>
