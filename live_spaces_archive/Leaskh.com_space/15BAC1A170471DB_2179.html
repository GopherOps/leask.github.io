<br />微软又出新产品了,这款产品的名字叫&quot;iPod Amnesty Bin&quot;,实际上它是一个垃圾桶的Mod,画着一个绿色的苹果,上书 &quot;Bite me,(咬我)&quot;,这一产品的主要用途就是让你把iPod丢掉,该产品将首先在Zune团队办公室试用.这一&quot;礼物&quot;对Zune团队来说的确是意味深长...联想起波音公司购买了一架A320摆放在公司大门前的做法,微软对下属部门的这一举动的确是有异曲同工之妙.苹果的发言人对此没有发表看法.</div><h3>Comments</h3><div id="bp-15BAC1A170471DB_2179-comments" class="comments"></div></div></body></html>
