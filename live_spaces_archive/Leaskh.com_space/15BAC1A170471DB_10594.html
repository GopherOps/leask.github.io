<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#91;&#24764;&#24565;&#93;&#21494;&#33853;&#26080;&#22768;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10594-Title">&#91;&#24764;&#24565;&#93;&#21494;&#33853;&#26080;&#22768;</h2><h5 id="bp-15BAC1A170471DB_10594-publish">5/25/2009 3&#58;12&#58;21 PM</h5><div id="bp-15BAC1A170471DB_10594-content" class="blogpost"><div>叶子 是不会飞翔的翅膀<br />翅膀 是落在天上的叶子<br />天堂 原来应该不是妄想<br />只是我早已经遗忘<br />当初怎么开始飞翔<br />孤单 是一个人的狂欢<br />狂欢 是一群人的孤单<br />爱情 原来的开始是陪伴<br />但我也渐渐地遗忘<br />当时是怎样有人陪伴<br />我一个人吃饭 旅行 到处走走停停<br />也一个人看书 写信 自己对话谈心<br />只是心又飘到了哪里<br />就连自己看也看不清<br />我想我不仅仅是失去你</div>
