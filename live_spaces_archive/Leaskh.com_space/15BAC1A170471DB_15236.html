display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="city-09-06-23" border="0" alt="city-09-06-23" src="img/15BAC1A170471DB_15236_4.jpg" width="644" height="310" /></a></p> <p><a href="img/15BAC1A170471DB_15236_5.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="city-09-06-26" border="0" alt="city-09-06-26" src="img/15BAC1A170471DB_15236_5.jpg" width="644" height="310" /></a></p> <p><a href="img/15BAC1A170471DB_15236_6.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="city-10-02-28" border="0" alt="city-10-02-28" src="img/15BAC1A170471DB_15236_6.jpg" width="644" height="310" /></a></p> <p>这一辑的头两张，都曾经作为Heading出现过了。<br />这些天空分别拍摄自清远、广州、南京以及从广州飞往南京的飞机上。</p>  </div><h3>Comments</h3><div id="bp-15BAC1A170471DB_15236-comments" class="comments"></div></div></body></html>
