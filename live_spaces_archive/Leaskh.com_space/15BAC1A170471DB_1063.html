<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#19968;&#20010;&#27604;&#33258;&#24049;&#36824;&#35201;&#20102;&#35299;&#33258;&#24049;&#30340;&#20154;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1063-Title">&#19968;&#20010;&#27604;&#33258;&#24049;&#36824;&#35201;&#20102;&#35299;&#33258;&#24049;&#30340;&#20154;</h2><h5 id="bp-15BAC1A170471DB_1063-publish">9/22/2005 5&#58;49&#58;23 PM</h5><div id="bp-15BAC1A170471DB_1063-content" class="blogpost"><div>有一点可悲有一点甜蜜，时间过去这么久，仿佛一切都在淡忘，一切都在无言地冷却。</div>
<div>然而今天，突然觉得她居然比我自己还要了解我自己，是我变了还是她变了？</div>
<div>反思，继续反思...</div>
<div>长大了，自己越来越不懂自己。</div>
<div>反思，继续反思...</div>
<div>时间长了，日子过得越来越麻木。</div>
<div>反思，继续反思...</div>
<div>无论是平庸一生还是轰轰烈烈，我绝不忘记，谁给我希望，谁让我绝望。</div></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1063-comments" class="comments"></div></div></body></html>
