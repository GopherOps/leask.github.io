<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#91;&#30475;&#22270;&#35828;&#35805;&#93;&#34394;&#25311;&#32043;&#31105;&#22478;&#24182;&#27809;&#26377;&#23545;&#21452;&#26680;&#24515;&#22788;&#29702;&#22120;&#36827;&#34892;&#20248;&#21270;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10475-Title">&#91;&#30475;&#22270;&#35828;&#35805;&#93;&#34394;&#25311;&#32043;&#31105;&#22478;&#24182;&#27809;&#26377;&#23545;&#21452;&#26680;&#24515;&#22788;&#29702;&#22120;&#36827;&#34892;&#20248;&#21270;</h2><h5 id="bp-15BAC1A170471DB_10475-publish">5/25/2009 1&#58;53&#58;58 PM</h5><div id="bp-15BAC1A170471DB_10475-content" class="blogpost"><div>近期虚拟紫禁城闹得沸沸扬扬，我也在我的MacBook上下载体验了一把。<br />
可惜的是MacBook的性能并不十分强悍，没能获得流畅的体验。<br />
无意打开任务管理器一看，发现原来虚拟紫禁城并没有对双核心的处理器进行优化。<br />
执行游戏的时候，机子有&quot;卡&quot;的现象，查看CPU状态，发现半个CPU正闲着没事。<br />
唉，还是IBM介入开发的呢？失望...</div>
