<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#24072;&#24351;&#24072;&#22969;&#65292;&#19968;&#36335;&#39034;&#39118;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_14530-Title">&#24072;&#24351;&#24072;&#22969;&#65292;&#19968;&#36335;&#39034;&#39118;</h2><h5 id="bp-15BAC1A170471DB_14530-publish">6/30/2009 12&#58;53&#58;46 AM</h5><div id="bp-15BAC1A170471DB_14530-content" class="blogpost"><p><a href="img/15BAC1A170471DB_14530_0.jpg" rel="WLPP"><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="DSC00018_2" border="0" alt="DSC00018_2" src="img/15BAC1A170471DB_14530_0.jpg" width="644" height="310" /></a> </p> <p>又到了注定分离的六月天，我在这里，祝福你们。<br />借用一下刘若英的《知道不知道》：</p> <p>那天的云是否都已料到<br />所以脚步才轻巧 以免打扰到<br />我们的时光 因为注定那么少<br />风 吹着 白云飘  你到哪里去了<br />想你的时候 我抬头微笑<br />知道不知道…</p>  </div><h3>Comments</h3><div id="bp-15BAC1A170471DB_14530-comments" class="comments"></div></div></body></html>
