<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>Unhappy, Yesterday</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_628-Title">Unhappy, Yesterday</h2><h5 id="bp-15BAC1A170471DB_628-publish">6/23/2005 4&#58;31&#58;51 PM</h5><div id="bp-15BAC1A170471DB_628-content" class="blogpost"><p>昨天 文 生日，又被拉去“吃饭”了。</p> <p>上传两张照片：</p> <p>一张是在校门口等人时照的，一群傻子。</p> <p>呵呵，其实我也在里面。</p> <p>另一张是在餐馆门口照的。</p> <p>抬头看着这一根根的电线，不知道要延伸到什么地方，好像没有起止，又好像有，只是没有多少人可以追寻到。</p> <p>也许也没有必要。</p> <p>呵呵，最后要补祝 文 生日快乐。</p> <p>要做设计了，还要准备考试，就写到这里吧。</p> <p>呜呜，好累～</p><img src="img/15BAC1A170471DB_628_0.jpg" /><img src="img/15BAC1A170471DB_628_1.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_628-comments" class="comments"></div></div></body></html>
