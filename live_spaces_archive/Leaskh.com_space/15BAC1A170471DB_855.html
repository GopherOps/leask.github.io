<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20026; &#21457;&#29616;&#21495; &#31048;&#31095;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_855-Title">&#20026; &#21457;&#29616;&#21495; &#31048;&#31095;</h2><h5 id="bp-15BAC1A170471DB_855-publish">8/3/2005 4&#58;38&#58;46 PM</h5><div id="bp-15BAC1A170471DB_855-content" class="blogpost"><div>发现号 升空前到现在，关注的人们一直没有平静过。</div>
<div>仿佛太多的事情，来得太巧合。</div>
<div>为他们祈祷吧，走出了地球，代表的就是我们全人类。</div>
<div>太多太多我们现在很轻易可以实现的东西和我们的知识，都是来源于空间探索。</div>
<div>然而，享用文明的我们，应该多多关心文明的先驱者了。</div>
<div>从69年的 阿波罗，81年的 哥伦比亚 到今天的 发现号...</div>
<div>祝福这些参与，并努力在其中的人们。</div>
<div>为还没有安全回家的 发现号 祈祷。</div></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_855-comments" class="comments"><div id="comment-15BAC1A170471DB_860"><h5 id="comment-15BAC1A170471DB_860"> - 8/4/2005 5&#58;03&#58;08 AM</h5>&#20598;&#20063;&#31048;&#31095;&#12290;&#12290;</div></div></div></body></html>
