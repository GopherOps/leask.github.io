<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#19968;&#30452;&#24819;&#30528;&#20320;,&#24448;&#21069;&#36305;&#30340;&#23401;&#23376;...</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1119-Title">&#19968;&#30452;&#24819;&#30528;&#20320;,&#24448;&#21069;&#36305;&#30340;&#23401;&#23376;...</h2><h5 id="bp-15BAC1A170471DB_1119-publish">10/16/2005 1&#58;10&#58;00 AM</h5><div id="bp-15BAC1A170471DB_1119-content" class="blogpost"><div>
<div>
<div>开始忙了，喜欢这样。</div>
<div>少了时间去想你，对于我，是一件好事情。</div>
<div>我喜欢日子有所寄托，而不是在漫无目的，无法解脱的思念中沉沦，堕落。</div>
<div>只是有时候想，没有了你的世界，再精彩，也并不完美。</div>
<div>那可能就是属于我的世界吧。</div>
<div>我的日子还是需要自己去过，自己的路还是要自己去走。</div>
<div>我只是不停步，也许已迷失方向，也许已失去不停步的理由，我只是知道我还不愿意停步。</div>
<div>因为不需要方向，不需要理由。</div>
<div>我就是我，一个永远往前跑的孩子。</div>
<div>一直想着你，往前跑的孩子...</div></div></div></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1119-comments" class="comments"></div></div></body></html>
