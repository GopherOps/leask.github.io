<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#25105;&#30340;&#35266;&#28857;&#58;&#21487;&#24754;&#30340;&#8220;&#20013;&#22269;&#29305;&#33394;&#20114;&#32852;&#32593;&#8221;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10251-Title">&#25105;&#30340;&#35266;&#28857;&#58;&#21487;&#24754;&#30340;&#8220;&#20013;&#22269;&#29305;&#33394;&#20114;&#32852;&#32593;&#8221;</h2><h5 id="bp-15BAC1A170471DB_10251-publish">5/25/2009 1&#58;25&#58;41 AM</h5><div id="bp-15BAC1A170471DB_10251-content" class="blogpost"><div><div><div>现在仿佛很多不合理的事情都会被赋予&quot;中国特色&quot;的美称，互联网也如此：<br />
<br />
不知所谓的照片叫&quot;非主流&quot;；<br />
恶心的Google中国叫&quot;本地化&quot;；<br />
软件盗版就是&quot;特别版&quot;；<br />
封锁网站的举动叫&quot;和谐&quot;；<br />
被封的网站在&quot;墙外&quot;；<br />
通过代理偷偷访问叫&quot;翻墙&quot;；<br />
伟大的封站机构叫&quot;GFW(Great Fire Wall)&quot;；<br />
<br />
骂人要说：&quot;我 文明用语 你&quot;；<br />
Mac、Linux不能用网银和支付宝，官方解析说&quot;因为IE才安全&quot;。我们不谈政治，我们只想要健康完整的互联网。</div></div></div>
