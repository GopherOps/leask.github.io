<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#24819;&#24565;&#21521;&#26085;&#33909;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1992-Title">&#24819;&#24565;&#21521;&#26085;&#33909;</h2><h5 id="bp-15BAC1A170471DB_1992-publish">10/1/2006 7&#58;59&#58;13 PM</h5><div id="bp-15BAC1A170471DB_1992-content" class="blogpost"><div>回家的路走得很曲折，不知是我不幸还是那歹徒幸运。</div>
<div>电脑前，还是表情呆呆的我。</div>
<div>生命太多以外，我也已经放弃挣扎。</div>
<div>因为太多的事情，不是我们挣扎就可以改变的。</div>
<div>寄予的希望也许都已慢慢破灭。</div>
<div>静静地生活其实真的就很好了，只是很难达到。</div>
<div>今晚，我什么也没有想，除了想你。</div></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1992-comments" class="comments"></div></div></body></html>
