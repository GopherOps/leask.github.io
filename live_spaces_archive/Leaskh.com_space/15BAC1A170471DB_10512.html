<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#38745;&#22899;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10512-Title">&#38745;&#22899;</h2><h5 id="bp-15BAC1A170471DB_10512-publish">5/25/2009 2&#58;09&#58;41 PM</h5><div id="bp-15BAC1A170471DB_10512-content" class="blogpost"><div>分享美文《静女》，来自《诗经·国风·邶风》。<br />
--- --- ---<br />
<br />
静女其姝，俟我于城隅。<br />
爱而不见，搔首踟蹰。<br />
静女其娈，贻我彤管。<br />
彤管有炜，说怿女美。<br />
自牧归荑，洵美且异。<br />
匪女之为美，美人之贻。</div>
