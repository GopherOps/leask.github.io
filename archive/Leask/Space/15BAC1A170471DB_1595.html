<br />
<br />其实一直很喜欢 MSN Spaces。
<br />也曾犹豫过要换其他 Blog 服务，
<br />特别是最近发生频繁的服务器故障。
<br />但还是留在 MSN。
<br />也许仅仅因为这里简单一点。
<br />对，我喜欢简单。
<br />
<br />最近的生活，其实也很简单的。
<br />工作，睡觉，吃饭，工作，睡觉，吃饭...
<br />完成了很多东西吧，我想。
<br />不过，的确少了一点东西，
<br />那些让我可以用激情来形容的生活。
<br />静，生活死水一般地停留。
<br />其实身边翻天覆地发生着震撼，
<br />可悲的只是我心宁静。
<br />如雨天般宁静，
<br />我心那不见人的角落，潮湿了又潮湿。<img src="img/15BAC1A170471DB_1595_1.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1595-comments" class="comments"></div></div></body></html>
