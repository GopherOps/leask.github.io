<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#30475;&#22270;&#35828;&#35805;&#65306;&#20805;&#28385;&#22238;&#24518;&#30340;&#23383;&#27597;&#39292;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_13273-Title">&#30475;&#22270;&#35828;&#35805;&#65306;&#20805;&#28385;&#22238;&#24518;&#30340;&#23383;&#27597;&#39292;</h2><h5 id="bp-15BAC1A170471DB_13273-publish">6/14/2009 10&#58;43&#58;06 PM</h5><div id="bp-15BAC1A170471DB_13273-content" class="blogpost"><p>/*<br />此处应该为一张字母饼的照片，不知道为什么Spaces把我的照片搞丢了。<br />伤心ing。<br />*/</p>
<p>记得我小学的时候是有课间餐这个玩意的，偶尔会有字母饼。<br />那是相对其他的食物来说，我比较喜欢的，倒不是喜欢吃，而是喜欢玩。<br />我所在的城市小学英文普及不怎么样，那时候字母饼是用来拼拼音的。</p>
<p>想想，十多年，就这样过去了。</p></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_13273-comments" class="comments"></div></div></body></html>
