<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#24439;&#24488;&#65288;&#19979;&#65289;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10555-Title">&#24439;&#24488;&#65288;&#19979;&#65289;</h2><h5 id="bp-15BAC1A170471DB_10555-publish">5/25/2009 2&#58;28&#58;10 PM</h5><div id="bp-15BAC1A170471DB_10555-content" class="blogpost"><div>那天的经历我一辈子也忘不了，那颗忐忑不安的心现在想起还感觉荒唐。<br />其实那份工作我算是拿到手了，是我自己放弃的。<br />对我来说，那天只是去面试，现在想起来，面试就是目的，仅此而已。<br /><br />然而，那也是我第一次坐在4号线中。<br />感觉城市给我的感觉，是另一种彷徨。<br /><br />时至今日，那彷徨依旧存在，应该说，从那个时候开始，这种觉得就没有离开过我。<br /><br />PS：其实我喜欢坐地铁。</div>
