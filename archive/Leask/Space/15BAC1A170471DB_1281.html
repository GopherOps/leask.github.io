<p>有个女生给我发天气预报，告诉我北方下雪了。<br />南方，相对温暖吧。<br />但是谁又知道呢，正如歌词所写的：我的心也飘着雪...</p>
<p>本来应该两个人的十二月，<br />我独自一人走来，也将独自一人走过。<br />空气中已经弥漫着情侣暧昧的气氛，<br />Ouyang和我说，圣诞要到了。</p>
<p>并不是羡慕成双成对的鸳鸯，<br />只是追忆那离自己漫漫淡去的幸福。<br />亲爱的～愿你开心快乐。</p>
