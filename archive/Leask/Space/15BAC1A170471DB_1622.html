<br />
<br />有时候特想晒太阳。
<br />但往往是晒不到的时候。
<br />正如得不到想要的思念。
<br />所以，
<br />我特别珍惜月光。
<br />因为，
<br />在我的世界，
<br />那是太阳对怕黑的我的眷恋。
<br />何故？
<br />月色却迷失在雨夜滂沱。<img src="img/15BAC1A170471DB_1622_1.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1622-comments" class="comments"></div></div></body></html>
