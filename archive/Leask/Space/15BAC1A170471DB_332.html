<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>2 Young for what&#63;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_332-Title">2 Young for what&#63;</h2><h5 id="bp-15BAC1A170471DB_332-publish">5/12/2005 12&#58;45&#58;34 AM</h5><div id="bp-15BAC1A170471DB_332-content" class="blogpost"><p><font color="#000000">这部电影感觉不错<img height="19" src="http&#58;//spaces.msn.com/mmm2005-04-13_18.20/RTE/emoticons/smile_regular.gif" width="19" />...</font></p> <p><font color="#000000">“早熟”其实已经是一个老掉牙的论题了，我也没有资本加以评论。永远也没有一个人可以给这个现象一个比较完整而且可以说服所有人的说法。也没有这个必要。</font></p> <p><font color="#000000">不过，电影中所表现的许多细节中，我看到了自己曾经的影子，我想这也是大多数年轻人的影子，这也许正是影片成功的原因吧。</font></p> <p><font color="#000000">下面上传一些剧照，和大家分享一下。</font></p><img src="img/15BAC1A170471DB_332_0.jpg" /><img src="img/15BAC1A170471DB_332_1.jpg" /><img src="img/15BAC1A170471DB_332_2.jpg" /><img src="img/15BAC1A170471DB_332_3.jpg" /><img src="img/15BAC1A170471DB_332_4.jpg" /><img src="img/15BAC1A170471DB_332_5.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_332-comments" class="comments"></div></div></body></html>
