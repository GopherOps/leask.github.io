<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>The Edge Outside The Window</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_602-Title">The Edge Outside The Window</h2><h5 id="bp-15BAC1A170471DB_602-publish">6/19/2005 10&#58;23&#58;40 PM</h5><div id="bp-15BAC1A170471DB_602-content" class="blogpost"><p>今天吃饭的时候在小餐馆的窗子上照的，和大家分享一下。</p> <p>给这辑照片取名《The Edge》因为感觉上这些照片很“边缘”，</p> <p>是城市化的脚步走近时的乡村“边缘”，</p> <p>淳朴的乡村生活的边缘，</p> <p>纸醉金迷的边缘，</p> <p>历史的边缘，</p> <p>...</p> <p> </p><img src="img/15BAC1A170471DB_602_0.jpg" /><img src="img/15BAC1A170471DB_602_1.jpg" /><img src="img/15BAC1A170471DB_602_2.jpg" /><img src="img/15BAC1A170471DB_602_3.jpg" /><img src="img/15BAC1A170471DB_602_4.jpg" /><img src="img/15BAC1A170471DB_602_5.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_602-comments" class="comments"></div></div></body></html>
