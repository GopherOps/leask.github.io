<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#40481;&#34507;&#26524;&#24590;&#20040;&#21507;&#65311;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1384-Title">&#40481;&#34507;&#26524;&#24590;&#20040;&#21507;&#65311;</h2><h5 id="bp-15BAC1A170471DB_1384-publish">1/25/2006 1&#58;36&#58;48 PM</h5><div id="bp-15BAC1A170471DB_1384-content" class="blogpost"><p>昨天逛超市，在水果区见一新鲜面孔。<br />细看原来叫“鸡蛋果”，听说是“西番莲科”的。<br />用普通吃水果的方法没有吃成功，很涩。<br />如果有人知道怎么吃就留言告诉我吧。<br />呵呵，喜欢尝新，虽然总是撞板。<br /><br />PS：鸡蛋果的样子可以在以下地址找到：<br /><a href="http&#58;//club.dayoo.com/club_data/upload_photo/cate/2005/06/26/32464/33119.jpg">http&#58;//club.dayoo.com/club_data/upload_photo/cate/2005/06/26/32464/33119.jpg</a></p></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1384-comments" class="comments"></div></div></body></html>
