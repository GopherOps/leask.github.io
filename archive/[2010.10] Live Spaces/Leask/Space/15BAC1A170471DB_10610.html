<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>Blog Paused</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10610-Title">Blog Paused</h2><h5 id="bp-15BAC1A170471DB_10610-publish">5/25/2009 3&#58;16&#58;12 PM</h5><div id="bp-15BAC1A170471DB_10610-content" class="blogpost"><div>我不知道是因为5.4、6.4、还是最近的台湾万人游行、又或者其他我所不知道的一些原因，事实上Blogger已经不能在国内使用了。<br />
这是历史上最大的一次对Blogger的封锁，就我所在的Qingyuan<br />
ADSL为例，被封锁的不单单是Blogspot.com的服务器，还包括用于维护Blog和提供Blog图片服务的Blogger.com服务器。<br />
一切都显得十分“和谐”。<br />
所以近期已经没有多大的热情上来写东西，因为已经显得毫无意义了。<br />
无奈，实在太无奈。</div>
