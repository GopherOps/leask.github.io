<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20320;&#30693;&#36947;&#21527;&#63;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1200-Title">&#20320;&#30693;&#36947;&#21527;&#63;</h2><h5 id="bp-15BAC1A170471DB_1200-publish">11/6/2005 3&#58;00&#58;09 PM</h5><div id="bp-15BAC1A170471DB_1200-content" class="blogpost"><p>什么是受伤？<br />其实一直以来我什么也没有说...<br />沉默，<br />朦胧中我选择继续沉默...</p>
<p>沉沦，<br />踏着沉重的拍子我继续沉沦...<br />温柔，<br />那是来自尼龙弦吉他畅快的哭声...</p>
<p>思念，<br />只有自己听得懂...<br />梦，<br />只有自己向往...</p>
<p>选择，<br />不要活在勇敢与懦弱之间...<br />你知道吗？<br />她，带来一切“受伤”、“沉默”、“沉沦”、“温柔”、“思念”、“梦”与“选择”...</p></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1200-comments" class="comments"></div></div></body></html>
