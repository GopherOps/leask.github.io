<br />雨划过玻璃，是上苍的眼泪。
<br />正看着雨发呆，电话另一端的神秘人告诉我：
<br />她就是我在网上遇到的sas。
<br />那是一个亲切的名字。
<br />在那个已尘封的故事里，

<br />开始有点胡思乱想，
<br />同样叫sas的她会是怎样一个女孩子？
