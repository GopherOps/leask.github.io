<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#24605;&#24565;&#33;&#63;&#25165;&#19981;&#21602;&#33;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1616-Title">&#24605;&#24565;&#33;&#63;&#25165;&#19981;&#21602;&#33;</h2><h5 id="bp-15BAC1A170471DB_1616-publish">5/22/2006 1&#58;02&#58;08 AM</h5><div id="bp-15BAC1A170471DB_1616-content" class="blogpost">当电话里头只剩下你的无动与我的无奈，
<br />你知道，我心比任何人悲凉。
<br />真的好不容易让你答应和我一起吃饭。
<br />也不知道那个梦中曾出现的情景真的发生的时候，
<br />我会是如何的笨拙。
<br />你也许并不情愿，
<br />也许突如其来的意外会是我们最好的解脱。
<br />“还不是时候”，是你真实的想法吗？
<br />我很呆，很闷。
<br />女孩们都不喜欢呆瓜与闷蛋，
<br />然而其实我很害怕，
<br />害怕你不喜欢我。<img src="img/15BAC1A170471DB_1616_0.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1616-comments" class="comments"></div></div></body></html>
