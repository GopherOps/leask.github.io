<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#40687;&#28129;&#29983;&#27963;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1233-Title">&#40687;&#28129;&#29983;&#27963;</h2><h5 id="bp-15BAC1A170471DB_1233-publish">11/18/2005 3&#58;08&#58;08 PM</h5><div id="bp-15BAC1A170471DB_1233-content" class="blogpost"><div><img src="img/15BAC1A170471DB_1233_0.jpg" /></div>
<div> </div>
<div>镜头里是我的暗淡生活，</div>
<div>镜头外的我仿佛形形色色，多姿多彩。</div>
<div>却很少人知道，其实好久好久之前，色彩已经不属于我。</div>
<div>在被遗弃的角落里，我知道自己只属于灰暗。</div>
<div>生活缺少了色彩的震撼，确仍然深刻。</div>
<div>眼里别人的色彩，仿佛美得像童话，是否里头也有不为人知的黯淡！？</div>
<div>我不知道，</div>
<div>我只是告诉暗淡中生活的自己，要好好活着。</div>
<div>
