最近我的touch升级到2.1以后，发现其Podcast支持发生比较大的变化。<br />
首先，Podcast的特性更接近播放列表，能够按顺序自动播放整个列表，以往是播放完一首以后就自动停止了；<br />
其次，Album Art尺寸明显增大；<br />
最后，表示收听状态的蓝色图标多了一个&quot;收听一半，但是没有听完&quot;的状态，见图。</div>
