<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>World Without Strangers&#63;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_356-Title">World Without Strangers&#63;</h2><h5 id="bp-15BAC1A170471DB_356-publish">5/16/2005 6&#58;35&#58;56 PM</h5><div id="bp-15BAC1A170471DB_356-content" class="blogpost"><p><font color="#000000">曾经相信一句话：世界上没有陌生人，只有还没来得及认识的朋友。</font></p> <p><font color="#000000">然而，世界上真的没有陌生人吗？</font></p> <p><font color="#000000">经过很多的风风雨雨今天的我也已经开始怀疑，</font></p> <p><font color="#000000">买这件衣服再一次单纯地支持一下这个概念，为这个本来已经千苍百孔的论题辩护一下，欺骗自己的心灵换来点点的自尊。</font></p> <p><font color="#000000">嘻嘻，不管怎样我又有新衣服了<img height="19" src="http&#58;//spaces.msn.com/mmm2005-04-13_18.20/RTE/emoticons/smile_regular.gif" width="19" />。</font></p><img src="img/15BAC1A170471DB_356_0.jpg" /><img src="img/15BAC1A170471DB_356_1.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_356-comments" class="comments"></div></div></body></html>
