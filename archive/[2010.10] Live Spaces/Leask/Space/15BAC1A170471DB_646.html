<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20316;&#22270;&#36719;&#20214;&#31616;&#21270;&#29256;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_646-Title">&#20316;&#22270;&#36719;&#20214;&#31616;&#21270;&#29256;</h2><h5 id="bp-15BAC1A170471DB_646-publish">6/25/2005 3&#58;42&#58;39 PM</h5><div id="bp-15BAC1A170471DB_646-content" class="blogpost"><p>天呀～停电了！</p> <p>正当我在为这个软件写程序的时候学校突然停电了～</p> <p>以致我好几个小时的工作化为乌有！</p> <p><img height="19" src="http&#58;//spaces.msn.com/mmm2005-05-13_18.29/RTE/emoticons/smile_cry.gif" width="19" /> 呜呜～</p> <p>不过还好～在我不懈地努力下～终于完成了这个简化版本。</p> <p>简化版主要是给 J 考试用的。</p> <p>最近我快被他们的VB折磨死了～</p> <p>呵呵，希望他们都会过吧～</p> <p>末了，上传一个界面截图。</p><img src="img/15BAC1A170471DB_646_0.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_646-comments" class="comments"></div></div></body></html>
