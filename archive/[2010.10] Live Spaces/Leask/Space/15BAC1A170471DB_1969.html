<br />
<br />遭遇小妮是一件很幸福的事情。
<br />她带着她的向日葵，正如童话中采花的小姑娘，悄然走进我的生活。
<br />正如她送我的花，每每想起她都会感觉到她独特的美。
<br />纯纯的，可爱的。
<br />什么是伤感？我想我会慢慢淡忘。
<br />傻傻的两朵向日葵呆在我的桌面上，我仿佛看到了，
<br />那简单，甜甜的微笑。
<br />那是幸福的感觉。
