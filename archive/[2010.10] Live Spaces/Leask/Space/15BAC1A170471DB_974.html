<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#33402;&#26415;&#23478;&#21016;&#22269;&#23433;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_974-Title">&#33402;&#26415;&#23478;&#21016;&#22269;&#23433;</h2><h5 id="bp-15BAC1A170471DB_974-publish">9/2/2005 3&#58;16&#58;02 PM</h5><div id="bp-15BAC1A170471DB_974-content" class="blogpost"><div><img src="img/15BAC1A170471DB_974_0.jpg" /></div>
<div> </div>
<div>西街上画衣服的人很多，来之前就听说这里可以买到很有个性的衣服。</div>
<div>我们走遍了所有画衣服的店，最终选择了西街口的一家。</div>
<div>因为觉得那里画Jimmy的画画的很好，而我很喜欢Jimmy的画。</div>
<div>后来和店主聊天，得知他叫刘国安，是退休的舞台艺术家。</div>
<div>他的为人随和，画画的时候特别专注。</div>
<div>我和朋友们都好喜欢他的作品。</div>
<div>我们聊了很多，他得知我是搞电脑美术的以后很支持，我们还说有机会回来要他教我们手绘，他爽快答应了。</div>
<div>呵呵，真希望有这样的机会。</div><img src="img/15BAC1A170471DB_974_1.jpg" /><img src="img/15BAC1A170471DB_974_2.jpg" /><img src="img/15BAC1A170471DB_974_3.jpg" /><img src="img/15BAC1A170471DB_974_4.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_974-comments" class="comments"></div></div></body></html>
