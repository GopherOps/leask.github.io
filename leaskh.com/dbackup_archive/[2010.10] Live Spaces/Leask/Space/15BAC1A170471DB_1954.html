<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#30561;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1954-Title">&#30561;</h2><h5 id="bp-15BAC1A170471DB_1954-publish">9/9/2006 6&#58;38&#58;57 AM</h5><div id="bp-15BAC1A170471DB_1954-content" class="blogpost">早上6点半，挤灭第n个烟头，看着狼藉的桌面，突然感觉好疲惫。
<br />又一个习以为常的通宵过去，天微微的亮了。
<br />汽车的鳴笛声，校园新图书馆的施工声，尚未十分喧闹的人群声，零星的鸟叫声...
<br />声声入耳。
<br />仿佛好久没有过晚上睡觉的感觉，我不是这个时区的生命吧，我想。
<br />但我不想死在键盘上面，因为，我更情愿死在你温柔的梦中。
<br />累了，我是真的累了。
<br />好累，好累，你知道吗？
