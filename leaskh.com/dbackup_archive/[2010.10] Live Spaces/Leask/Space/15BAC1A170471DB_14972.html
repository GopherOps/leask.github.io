<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#29992;&#19978;Windows Server 2008 R2&#27491;&#29256;&#20102;&#65292;&#21578;&#21035;&#30423;&#29256;&#28608;&#27963;Windows 7&#65292;&#21457;&#25991;&#32426;&#24565;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_14972-Title">&#29992;&#19978;Windows Server 2008 R2&#27491;&#29256;&#20102;&#65292;&#21578;&#21035;&#30423;&#29256;&#28608;&#27963;Windows 7&#65292;&#21457;&#25991;&#32426;&#24565;</h2><h5 id="bp-15BAC1A170471DB_14972-publish">9/16/2009 9&#58;31&#58;41 PM</h5><div id="bp-15BAC1A170471DB_14972-content" class="blogpost"><p> <img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="Screen shot 2009-09-15 at 3.57.29 PM" border="0" alt="Screen shot 2009-09-15 at 3.57.29 PM" src="img/15BAC1A170471DB_14972_0.jpg" width="640" height="533" /> </p> <p>昨天意外得到消息，Microsoft已经向学生帐号发放R2正版授权了，于是登录DreamSpark，果然R2已经能下载并能申请KEY了。</p> <p>今天一边研究Facebook和Twitter的API（工作需要），一边安装激活R2，然后果断地把Windows 7 Professional的VM文件扔进了垃圾桶。</p> <p><img style="border-bottom&#58;0px;border-left&#58;0px;display&#58;inline;border-top&#58;0px;border-right&#58;0px" title="Screen shot 2009-09-16 at 9.19.04 PM" border="0" alt="Screen shot 2009-09-16 at 9.19.04 PM" src="img/15BAC1A170471DB_14972_1.jpg" width="640" height="533" /></p>  </div><h3>Comments</h3><div id="bp-15BAC1A170471DB_14972-comments" class="comments"></div></div></body></html>
