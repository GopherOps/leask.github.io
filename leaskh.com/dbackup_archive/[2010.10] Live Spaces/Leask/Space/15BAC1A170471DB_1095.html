<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20877;&#36935;&#23567;&#21776;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_1095-Title">&#20877;&#36935;&#23567;&#21776;</h2><h5 id="bp-15BAC1A170471DB_1095-publish">10/7/2005 6&#58;36&#58;08 PM</h5><div id="bp-15BAC1A170471DB_1095-content" class="blogpost"><div>朋友Monkey突然从阳朔打来电话，电话中传来的确实小唐的声音。</div>
<div>一种思念涌上心头。</div>
<div>简短的闲聊。</div>
<div>还是淡淡的感觉，小唐永远给我那种简单平静的感觉。</div>
<div>突然有一丝的后悔没有和Monkey去阳朔，呵呵，不过也没有，因为这里才是我的世界。</div>
<div> </div>
<div>希望远方的小唐平安快乐，也希望她可以找到另一份她喜欢的工作；</div>
<div>希望莫姐也平安快乐，不要喝太多酒了，对身体不好；</div>
<div>希望Monkey路途愉快，他永远是我知心的好兄弟。</div></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1095-comments" class="comments"></div></div></body></html>
