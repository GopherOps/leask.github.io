<br />
<br />“明天考完了你会回家吗
<br />还是在学校里呆着呢
<br />我不知道增城有多大
<br />也不知道清远有多大
<br />走遍要用多久呢”
<br />
<br />无法形容收到的时候有多感动。
<br />你问我“回得到昨天我下车前吗?”
<br />我只能说，我的心永远停留在那列南下的列车上。
<br />但是，列车有终点，故事有结局。<img src="img/15BAC1A170471DB_1877_1.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1877-comments" class="comments"></div></div></body></html>
