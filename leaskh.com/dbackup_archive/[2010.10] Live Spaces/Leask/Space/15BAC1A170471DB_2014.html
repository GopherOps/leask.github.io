<br />一直觉得一个人静静的比较容易找到感觉。
<br />但这次，我什么也没想出来，抽烟，发呆过了几天。
<br />时间慢慢过去，仿佛有一种很强的压力感在加深，这种感觉是我用电脑以来没曾出现的。
<br />也许我应该放松一下了。
<br />...
<br />
<br />今天起床，发现电话里塞满了各种各样幸福的祝愿，突然泛起想家的感觉。
<br />一个人吃团圆饭，我点了超辣的粉条。
<br />眼睛突然湿润了，应该是太辣了吧，我想。
