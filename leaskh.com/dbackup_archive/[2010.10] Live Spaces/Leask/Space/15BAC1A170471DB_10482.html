<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20307;&#39564;iPhone/iPod touch&#19978;&#30340;Google Earth&#26377;&#24863;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10482-Title">&#20307;&#39564;iPhone/iPod touch&#19978;&#30340;Google Earth&#26377;&#24863;</h2><h5 id="bp-15BAC1A170471DB_10482-publish">5/25/2009 1&#58;56&#58;21 PM</h5><div id="bp-15BAC1A170471DB_10482-content" class="blogpost"><div>科技来得太快太令人惊讶。<br />
想象千百年前人们还在争论所处的地球是平的还是圆的，如今我感觉的不单单是幽默而更多的是惋惜。<br />
科学的进步让人狂妄，却少了很多猜想的不确定与藏匿在不确定性之中的浪漫和艰辛。<br />
那些为真理努力着的每一代人，我们应该向他们致敬，然而，每一代人其实都是局限的。<br />
也正是由于存在这种局限，每代人之间的差异才能带来火花，伴着为真理而牺牲的极品，一代代带领人们步入文明的殿堂，那所谓文明的殿堂。</div>
