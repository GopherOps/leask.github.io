<div> </div>
<div>仿佛在脆弱的人的眼中，一切都变得很脆弱。</div>
<div>连我心爱的吉他都一样。</div>
<div>吉他断弦的一刻，我的心随着余音颤抖...</div>
<div>当澎湃与轻柔只剩下余音颤抖，我的眼中有在泪光闪动。</div>
<div>并非为一根弦流泪，我的委屈只有我自己能读懂。</div>
<div>并非为我的委屈流泪，弦断是因为无法承受我的哀伤。</div>
<div>
