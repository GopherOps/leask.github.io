<br />红色暴雨预警信号生效，
<br />请注意做好防御。”
<br />
<br />先是冷冷热热反复了好些日子，
<br />然后台风珍珠浩然登陆，
<br />接着又来一场暴雨...
<br />
<br />看来不好的天气还会继续一段时间。
<br />前段时间我的几位好友都生病了。
<br />在这里提醒来看我的文字的人，
<br />好好保重，注意身体。
<br />
<br />有人说自己都照顾不好的人，
<br />照顾别人的时候就很虚伪。
<br />其实不是的。
<br />至少，
<br />我是真心希望大家健康快乐。
<br />
