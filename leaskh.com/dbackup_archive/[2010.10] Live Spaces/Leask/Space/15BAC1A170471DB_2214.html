<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#36335;&#30340;&#23613;&#22836;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_2214-Title">&#36335;&#30340;&#23613;&#22836;</h2><h5 id="bp-15BAC1A170471DB_2214-publish">8/21/2007 3&#58;52&#58;55 PM</h5><div id="bp-15BAC1A170471DB_2214-content" class="blogpost"><div>关于设计，我想是一个很美丽很神圣的概念。</div>
<div>设计于人，设计为人。</div>
<div>在清远电视台实习快要结束的今天，我想写写本人关于设计的认识。</div>
<div>虽然肤浅，但不吐不快。</div>
<div> </div>
<div>设计，不是东拼西凑，更不是抄袭；</div>
<div>设计，不是毫无思考地追求视觉的愉悦，更不是连视觉的愉悦也谈不上；</div>
<div>设计，不是自以为是，但身为设计师，不能连骄傲的资本都没有。 </div>
<div> </div>
<div>当作品失去了灵魂，设计师的路就走到了尽头。</div></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_2214-comments" class="comments"></div></div></body></html>
