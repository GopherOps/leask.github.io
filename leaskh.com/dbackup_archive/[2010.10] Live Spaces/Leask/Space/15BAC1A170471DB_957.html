<div>天涯就在西街，白天的天涯，也有另外一种感觉。</div>
<div>有暧昧留下的痕迹，有激情后的告白，还有天台上目睹的被青山绿水包围的诗情画意...</div>
<div>白天的天涯，何处不相逢？</div>
