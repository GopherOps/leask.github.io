<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>Adium 1.5hg&#33; QQ is BACK now&#33;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_15180-Title">Adium 1.5hg&#33; QQ is BACK now&#33;</h2><h5 id="bp-15BAC1A170471DB_15180-publish">2/8/2010 8&#58;53&#58;21 PM</h5><div id="bp-15BAC1A170471DB_15180-content" class="blogpost"><p><img src="http&#58;//t.leaskh.com/2gKR" /></p> <p>1.3开始到1.4b，Adium都在断断续续支持QQ，不过由于Tencent的封锁，Aidum中用QQ一直都停留于镜中月的水平，美好却不现实。<br />今天意外拿到1.5hg版本，居然流畅支持QQ，甚至QQ群了。推荐有需要的朋友一试。<br />我只是偶尔开一下QQ，要求不高，看来已经够我用了。</p> <p>Download Address：<a href="http&#58;//bit.ly/bBgkfp">http&#58;//bit.ly/bBgkfp</a></p>  </div><h3>Comments</h3><div id="bp-15BAC1A170471DB_15180-comments" class="comments"></div></div></body></html>
