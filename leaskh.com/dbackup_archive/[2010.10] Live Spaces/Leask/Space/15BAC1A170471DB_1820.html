<br />
<br />决定离开“春田花花”，返回4008宿舍。
<br />原因很复杂，因为两个师傅，因为音乐，也因为她。
<br />外面的生活让我的时间失控，作息放肆。
<br />也许在没有能力到达另外一个时区去生活前，
<br />我应该理智选择，妥协现实。
<br />不同“时区”的人，无法靠得更近吧，我想。
<br />但是我还是喜欢晚上思考，白天睡觉。
<br />为了“逃避”吧，Ouyang说。
<br />当然，我还有其他想法。
<br />
<br />顺手拍下“搬家”过程的一些细节，
<br />有心爱的小熊bubu，有“城市”，有“苹果”...
<br />噢，还有路上遇到的超大飞蛾状不明飞行物体！<img src="img/15BAC1A170471DB_1820_1.jpg" /><img src="img/15BAC1A170471DB_1820_2.jpg" /><img src="img/15BAC1A170471DB_1820_3.jpg" /><img src="img/15BAC1A170471DB_1820_4.jpg" /><img src="img/15BAC1A170471DB_1820_5.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_1820-comments" class="comments"></div></div></body></html>
