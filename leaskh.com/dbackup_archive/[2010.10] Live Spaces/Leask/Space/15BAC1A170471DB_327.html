<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>About Steven</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_327-Title">About Steven</h2><h5 id="bp-15BAC1A170471DB_327-publish">5/10/2005 9&#58;40&#58;45 PM</h5><div id="bp-15BAC1A170471DB_327-content" class="blogpost"><p><font color="#000000">又一个朋友要出国了，心里其实也很平静，不是因为感情淡薄，而是似乎已经司空见惯。</font></p> <p><font color="#000000">想起自己曾错失的机遇，想起远在UK的George，Auckland的Daniel，North California的Jessice等等……以及很多为这个目标在努力的朋友。</font></p> <p><font color="#000000">寻梦的路似乎还很长。</font></p> <p><font color="#000000">幸好，我相信有了Inertnet，改变的只会是生活而不是朋友。</font></p> <p><font color="#000000">Steven，一路走好！</font></p><img src="img/15BAC1A170471DB_327_0.jpg" /></div><h3>Comments</h3><div id="bp-15BAC1A170471DB_327-comments" class="comments"></div></div></body></html>
