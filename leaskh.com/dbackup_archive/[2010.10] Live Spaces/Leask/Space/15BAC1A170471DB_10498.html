<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#23436;&#26790;&#65292;4GB&#20869;&#23384;&#12290;</title></head><body><h1 id="blog-Title"><a href="index.html">&#35;import &#34;Leask.h&#34;</a></h1><div id="bp"><h2 id="bp-15BAC1A170471DB_10498-Title">&#23436;&#26790;&#65292;4GB&#20869;&#23384;&#12290;</h2><h5 id="bp-15BAC1A170471DB_10498-publish">5/25/2009 2&#58;00&#58;52 PM</h5><div id="bp-15BAC1A170471DB_10498-content" class="blogpost"><div>最近开发工作难度增大，对机器性能的要求随之提高。<br />加上比较需要同时使用Mac和Vista两个系统，所以狠下心升级爱机到4GB内存。<br />才知道原来4GB和2GB的性能差距很大。配合2.4G Core 2 Duo，基本上实现双系统的流畅运行。<br />现在在Mac用TextMate和Coda写程序，配合Parallels运行虚拟服务器来调试，实在痛快。<br />4GB DDR2 Ram现在很便宜，淘宝商城119 RMB就有交易。<br />呵呵，上图分享一下我的喜悦。</div>
