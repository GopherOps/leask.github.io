<div> </div>
<div>教师节那天清晨，我像往常一样来到办公室，万万没有想到，一个新老师居然也有教师节礼物。看着那一笔一划，实在扣人心弦。谢谢，孩子们。</div>
<div> </div>
<div><a href="img/40DE0BD5CFC69D44_516_2.jpg" rel="WLPP;url=https&#58;//xxltua.blu.livefilestore.com/y1mcQJwaopnJ8rmL_CJpMb_LsCjSZN4ZCgItw00g02wqF4v5Vb3lsn1_ShHuGCYDRm1XXmlgZrGECCa67x74kSSk7sUsKiom7fDDwczYwzT6AiaEbafH_ZfsaAuq0hABxhY8LLajLD1COdlq4Eg68-wrA/DSC04324.JPG" target="_blank"><img alt="" src="img/40DE0BD5CFC69D44_516_2.jpg" /></a></div>
<div> </div>
<div><a href="img/40DE0BD5CFC69D44_516_3.jpg" rel="WLPP;url=https&#58;//xxltua.blu.livefilestore.com/y1mWPAyM2hfYe7MEFtJ8jiHQBBxkNqNG10FUDR9_yUbTDXIBTYZYZIoYMbJDvC5lTiuSdk-BgUvyiknvw-cm0ZZM1p1MOtZRq3Nv304CXPXobjI7H6B45Xx3bSdV-w9qQE5P6Y7LMWM1konHsq9WQLkWw/DSC04327.JPG" target="_blank"><img alt="" src="img/40DE0BD5CFC69D44_516_3.jpg" /></a></div>
<div> </div>
<div>为人师表，我时常感觉压力大，特别想家。但是，我始终要拿出积极面对和战胜困难的勇气，独立承受，从中享受。</div>
<div>周末下班回家，我兴高采烈地走了几家花店，买下这两盆绿色小植物，打算放到学校宿舍陪伴我。</div>
<div>看到它们，心情就不由得好起来。愿你们和我一样，健康快乐地成长。</div></div><h3>Comments</h3><div id="bp-40DE0BD5CFC69D44_516-comments" class="comments"></div></div></body></html>
